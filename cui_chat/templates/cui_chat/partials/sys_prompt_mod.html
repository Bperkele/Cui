<!-- System Prompt Modal -->
<div class="modal fade" id="systemPromptModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">System Prompt</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label for="systemPromptSelect">Choose a preset:</label>
                <select class="form-control mb-2" id="systemPromptSelect">
                    <option value="">-- Select a system prompt --</option>
                </select>
                <textarea class="form-control mb-3" id="systemPromptInput" rows="5"
                          placeholder="Enter system instructions..."></textarea>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="persistSwitch">
                    <label class="form-check-label" for="persistSwitch">Persist System Prompt</label>
                </div>
                <hr>
                <h6>Add New Prompt</h6>
                <input type="text" class="form-control mb-2" id="newPromptName" placeholder="Prompt Name">
                <textarea class="form-control mb-2" id="newPromptValue" rows="3" placeholder="Prompt Text"></textarea>
                <button type="button" class="btn btn-success btn-sm" id="addSystemPrompt">Add Prompt</button>
                <button type="button" class="btn btn-danger btn-sm" id="deleteSystemPrompt">Delete Selected Prompt</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="insertSystemPrompt">Insert</button>
            </div>
        </div>
    </div>
</div>
