<div class="sidebar-container">
    <div class="sidebar h-100 border-end" id="sidebar">
        <div class="d-flex flex-column h-100">
            <div class="sidebar-header p-3 border-bottom d-flex align-items-center">
                <h5 class="mb-0 me-auto">Chats</h5>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary me-2" id="newChatBtn">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" id="toggleSidebar">
                        <i class="bi bi-chevron-double-left"></i>
                    </button>
                </div>
            </div>
            <div class="sidebar-content flex-grow-1 overflow-auto">
                <div class="list-group list-group-flush" id="chatHistoryList">
                    {% for chat in chat_history %}
                    <div class="d-flex align-items-center justify-content-between list-group-item {% if chat.is_active %}active{% endif %}" 
                         data-chat-id="{{ chat.id }}">
                        <a href="#" class="chat-item text-decoration-none flex-grow-1">
                            <span class="sidebar-item-text">{{ chat.title }}</span>
                            <small class="sidebar-item-text text-muted">{{ chat.updated_at|date:"M d" }}</small>
                        </a>
                        <button class="btn btn-sm btn-outline-danger delete-chat-btn" data-chat-id="{{ chat.id }}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    {% endfor %}
                </div>                
            </div>
        </div>
    </div>
</div>
